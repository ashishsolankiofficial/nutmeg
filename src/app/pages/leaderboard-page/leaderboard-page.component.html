<div class="container leaderboard-page-container">
  <div class="leaderboard-detail-card">
    <div class="row leaderboard-header">Office Leaderboard</div>
    <table class="table border">
      <thead>
        <tr>
          <th>Biggest Winner</th>
          <th>Coin</th>
          <th>Task</th>
          <th>Biggest Looser</th>
          <th>Coin</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of taskLeaderBoard">
          <td>
            {{user.display_name}}
          </td>
          <td>
            {{user.coins}}
          </td>
          <td>
            {{user.task}}
          </td>
          <td>
            {{user.vs_display_name}}
          </td>
          <td>
            {{user.vs_coins}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
